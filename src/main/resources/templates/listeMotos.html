<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Motos</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Liste des Motos
			</div>
			<div class="card-body">

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Nom Moto</th>
						<th>Prix</th>
					</tr>
					<tr th:each="m:${motos.content}">
						<td th:text="${m.idMoto}"></td>
						<td th:text="${m.nomMoto}"></td>
						<td th:text="${m.prixMoto}"></td>
						<td th:if= "${!#strings.isEmpty(m.model)}" th:text="${m.model.nomModel}"></td>
						<td th:if= "${#strings.isEmpty(m.model)}" th:text="${'Pas de Catégorie'}"></td>
						<td><a class="btn btn-success" th:href="@{modifierMoto(id=${m.idMoto})}">Editer</a></td>
						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')" th:href="@{supprimerMoto(id=${m.idMoto},page=${currentPage},size=${size})}">Supprimer</a></td>
						
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeMotos(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
